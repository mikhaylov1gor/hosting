<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Code/Websitehog</title>
    <link rel="stylesheet" href="home-app.css">
    <link rel="stylesheet" href="../libs/swiper/swiper.min.css" />
    <link rel="stylesheet" href="swapper.css">
</head>

<body>
    <div id="header">
        <div class="text-container">
            <h1>Code/Websitehog</h1>
        </div>
    </div>

    <section id="algorithms">
        <div class="container">
            <div class="swiper algorithms-slider">
                <div class="swiper-wrapper">
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/a-star.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../a-star/a-star.html">
                                <button class="algorithm-name">
                                    A-star
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/clustering.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../../hosting/clustering/clustering.html">
                                <button class="algorithm-name">
                                    Clustering
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/genetic.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../../hosting/genetic/genetic.html">
                                <button class="algorithm-name">
                                    Genetic
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/ant.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../ant/ant_basic/ant.html">
                                <button class="algorithm-name">
                                    Ant
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/decision-tree.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../decision-tree/decision_tree.html">
                                <button class="algorithm-name">
                                    Decision tree
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                    <!-- Slide-start -->
                    <div class="swiper-slide algorithms-slide">
                        <div class="algorithms-slide-img">
                            <img src="../source/homepage_images/neural.png" alt="algorithms">
                        </div>
                        <div class="algorithms-slide-content">
                            <form action="../neural/neural.html">
                                <button class="algorithm-name">
                                    Neural network
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Slide-end -->
                </div>

                <div class="algorithms-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
    </section>

    <div id="contactsGroup">
        <a href="https://vk.com/sxslol">Mihor Ighayloff</a>
        <a href="https://vk.com/volchishe6">Grivel Pashenkoff</a>
        <a href="https://vk.com/xcuzme1">Lunya Vladoff</a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../libs/swiper/swiper.min.js"></script>
    <script src="swapper.js"></script>
</body>
</html>
