<div id="header">
    <h1>Code/Websitehog/ant_algorithm/pro</h1>
</div>

<div class="container">
    <div id="Block">
        <canvas id="field" width="750" height="500"></canvas>
    </div>
    <div id="interfaceBlock">
        <div class="value-block">
            <p id="value-bLock-title">ants alive<br><span id="value-block-value"></span></p>
        </div>
        <button title="run algorithm" id="start"><img src="../../../hosting/source/ant_algorithm_images/start.png" alt="Кнопка «START»"></button>
        <button title="add colony" id="addColony"><img src="../../../hosting/source/ant_algorithm_images/colony.png" alt="Кнопка «ADD COLONY»"></button>
        <button title="add food :))" id="addFood"><img src="../../../hosting/source/ant_algorithm_images/food.png" alt="Кнопка «ADD FOOD»"></button>
        <button title="add walls :)" id="addWall"><img src="../../../hosting/source/ant_algorithm_images/wall.png" alt="Кнопка «ADD WALL»"></button>
        <button title="delete the map ;(" id="delete"><img src="../../../hosting/source/ant_algorithm_images/delete.png" alt="Кнопка «DELETE»"></button>
        <button title="info " id="info"><img src="../../source/ant_algorithm_images/info.png" alt="Кнопка «INFO»"></button>
        <div class="slider-container">
            <label for="ants"></label><input type="range" min="10" max="400" value="100" step="5" class="slider" id="ants">
            <p>ants: <span id="antsCount"></span></p>
            <label for="range"></label><input type="range" min="0" max="100" value="100" class="slider" id="range">
            <p>speed: <span id="value"></span> %</p>
        </div>
    </div>
</div>


<div class="link-container">
