        <ul class="list">
            <li class="list-item">
                <a href="../../home/home.html">
                    <img class="toggle-btn" src="/source/navbar_icons/home_icon.png" alt="">

                        Home
                    </span>
                </a>
            </li>
            <li class="list-item">
                <a href="../../a-star/a-star.html">
                    <img src="/source/navbar_icons/a-star_icon.png" alt="">

                    </span>
                </a>
            </li>
            <li class="list-item">
                <a href="../../clustering/clustering.html">
                    <img src="/source/navbar_icons/clustering_icon.png" alt="">

                        Clustering
                    </span>
                </a>
            </li>
            <li class="list-item">
                <a href="../../genetic/genetic.html">
                    <img src="/source/navbar_icons/genetic_icon.png" alt="">
                    <span class="link-name" style="--i:4">
                        Genetic algorithm
                    </span>
                </a>
            </li>
            <li class="list-item">
                <a href="../../../HITS-Web-dev/ant/ant_basic/ant.html">

    <div id="header">
        <h1>Code/Websitehog/ant_algorithm</h1>
    </div>

    <div class="container">
        <div id="Block">
            <canvas id="field" width="750" height="500"></canvas>
        </div>
        <div id="interfaceBlock">
            <div class="value-block">
                <p id="value-bLock-title">shortest distance<br><span id="value-block-value"></span></p>
            </div>

            <div class="button-container">
                <div><button id="start"><img src="../../source/ant_algorithm_images/start.png" alt="Кнопка «START»"></button></div>
                <div><button id="delete"><img src="../../source/ant_algorithm_images/delete.png" alt="Кнопка «DELETE»"></button></div>
                <div><button id="show"><img src="../../source/ant_algorithm_images/lines.png" alt="Кнопка «DELETE»"></button></div>
            </div>
            <div class="slider-container">
                <label for="iterates"></label><input type="range" min="10" max="2000" step="10" value="200" class="slider" id="iterates">
                <p>iterates: <span id="iteratesCount"></span></p>
                <label for="ants"></label><input type="range" min="1" max="100" value="50" class="slider" id="ants">
                <p>ants: <span id="antsCount"></span></p>
                <label for="range"></label><input type="range" min="0" max="100" value="100" class="slider" id="range">
                <p>speed: <span id="value"></span> %</p>
            </div>
        </div>
    </div>


    <div class="link-container">
    <a id="link" href="../ant_pro/ant_pro.html">bonus version</a>
    </div>

    <script src="/UI/navbar/navbar_script.js"></script>
    <script type="module" src="field.js"></script>
    <script type="module" src="ant_algorithm.js"></script>
