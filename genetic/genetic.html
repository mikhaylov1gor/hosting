<!DOCTYPE html>

    <link rel="stylesheet" href="genetic_app.css">
    <link rel="stylesheet" href="/UI/navbar/navbar.css">
</head>
<body>

<div id="header">
    <h1>Code/Websitehog/genetic_algorithm</h1>
</div>

<div id="graph-block">
    <canvas id="canvas" width="750" height="500"></canvas>

    <div class="interface">
        <div class="shortest-distance">
            <p id="shortest-distance-title">shortest distance<br><span id="shortest-distance-value"></span></p>
        </div>

        <div class="control">
            <div class="buttons-container">
                <div class="button-row">
                    <button id="start"><img src="../source/genetic_icons/start.png" alt=""></button>
                    <button id="clear-canvas"><img src="../source/genetic_icons/clear-canvas.png" alt=""></button>
                </div>
                <div class="button-row">
                    <button id="show-lines"><img src="../source/genetic_icons/line-between-points.png" alt=""></button>
                    <button id="delete-point"><img id="delete-img" src="../source/genetic_icons/delete-point-inactive.png" alt=""></button>
                </div>
            </div>

            <div class="sliders-container">
                <div id="speed">
                    <label for="slider-speed"></label><input class="slider" id="slider-speed" type="range" value="50" min="0" max="100">
                    <p>speed: <span id="speed-value">50</span>%</p>
                </div>

                <div id="population-size">
                    <label for="slider-population-size"></label><input class="slider" id="slider-population-size" type="range" min="1000" max="5000" value="3000">
                    <p>population size: <span id="population-size-value">3000</span></p>
                </div>

                <div id="amount-generation">
                    <label for="slider-amount-generation"></label><input class="slider" id="slider-amount-generation" type="range" min="1000" max="5000" value="3000">
                    <p>amount generation: <span id="amount-generation-value">3000</span></p>
                </div>

                <div id="mutation">
                    <label for="slider-mutation"></label><input class="slider" id="slider-mutation" type="range" min="0" max="100" value="50">
                    <p>mutation: <span id="mutation-value">50</span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>
