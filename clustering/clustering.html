    <div id="header">
        <h1>Code/Websitehog/clustering_algorithm</h1>
    </div>

    <div id = 'drawing_panel'>
        <canvas id="cluster_canvas"></canvas>
        <div id = interface_block>
            <div id="button_container">
                <div class="button-container">
                    <button id="draw_button"><img src="../source/clustering_algorithm_images/start.png" alt="Кнопка «START»"></button>
                    <button id="clear_button"><img src="../source/clustering_algorithm_images/delete.png" alt="Кнопка «DELETE»"></button>
                    <button id = "info_button"><img src="../source/ant_algorithm_images/info.png" alt="Кнопка <INFO>"></button>
                </div>
            </div>

            <div id="select_container">

                <div class="select_wrapper">
                    <label for="select_metric">Select metric :</label>
                    <select class="selector" id="select_metric">
                        <option value="euklid">Euclid</option>
                        <option value="double_euklid">Square Euclid</option>
                        <option value="manhattan">Manhattan</option>
                        <option value="chebysh">Chebyshev</option>
                    </select>
                </div>
            </div>

            <div id="slider_container">
                <label for="select_kmeans_clusters">K-Means :</label><input type="range" min="1" max="50" value="11" class="slider" id="select_kmeans_clusters">
                <p>Clusters: <span id="kmeans_clusters_count"></span></p>
                <label for="select_hierarchical_clusters">Hierarchical :</label><input type="range" min="1" max="50" value="11" class="slider" id="select_hierarchical_clusters">
                <p>Clusters: <span id="hierarchical_clusters_count"></span></p>
                <label for="select_dbscan_radius">DBSCAN :</label> <input type="range" min="1" max="200" value="11" class="slider" id="select_dbscan_radius">
                <p>Radius: <span id="dbscan_radius"></span></p>
                <label for="select_dbscan_radius_dots"></label><input type="range" min="1" max="50" value="11" class="slider" id="select_dbscan_radius_dots">
                <p>Dots in radius: <span id="dbscan_dots"></span></p>

            </div>

        </div>
    </div>
